root: ~/Code/tombell

sessions:
  - name: memoir
    root: ./memoir
    windows:
      - name: server
        commands:
          - make watch
      - name: editor
        commands:
          - nvim .

  - name: memoir-app
    root: ./memoir-app
    windows:
      - name: server
        commands:
          - MEMOIR_API_KEY=asdfasdf pnpm run dev
      - name: storybook
        commands:
          - pnpm run storybook
      - name: tests
        commands:
          - pnpm test
      - name: editor
        commands:
          - nvim .
