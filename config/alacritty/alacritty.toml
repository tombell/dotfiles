import = ["/Users/tombell/.config/alacritty/themes/catppuccin-frappe.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 11.0

[font.bold]
family = "Iosevka NFM"
style = "Bold"

[font.bold_italic]
family = "Iosevka NFM"
style = "Bold Italic"

[font.italic]
family = "Iosevka NFM"
style = "Italic"

[font.normal]
family = "Iosevka NFM"
style = "Regular"

[[keyboard.bindings]]
chars = "#"
key = "Key3"
mods = "Alt"

[scrolling]
history = 5000

[window]
decorations = "buttonless"
option_as_alt = "Both"

[window.padding]
x = 15
y = 15
