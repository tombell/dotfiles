set -g default-terminal xterm-256color

set -s escape-time 0

set -g mouse on

set -g set-titles on
set -g set-titles-string "#{session_name}"

set -g history-limit 10000

set -g base-index 1
set-window-option -g pane-base-index 1

set -g renumber-windows on

set -g status-style bg='#5a6477',fg='#e1e3e4'

set-window-option -g window-status-current-format " #I #W "
set-window-option -g window-status-current-style bg='#eacb64',fg='#5a6477'
set-window-option -g window-status-format " #I #W "

set -g status-left-length '100'

set -g status-left "#[bg=#9dd274,fg=#5a6477] #S "
set -g status-right ''

bind -n C-f run-shell -b "tmux list-sessions -F \"##S\" | sort | fzf-tmux -d 20% | xargs tmux switch -t"
