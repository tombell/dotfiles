include-file = $HOME/.config/polybar/modules/xworkspaces.ini
include-file = $HOME/.config/polybar/modules/pulseaudio.ini
include-file = $HOME/.config/polybar/modules/network.ini
include-file = $HOME/.config/polybar/modules/battery.ini
include-file = $HOME/.config/polybar/modules/date.ini

[colors]
background = #24283b
foreground = #a9b1d6

black      = #414868
red        = #f7768e
green      = #9ece6a
yellow     = #e0af68
blue       = #7aa2f7
magenta    = #bb9af7
cyan       = #7dcfff
white      = #a9b1d6

[bar/main]
height = 35

font-0 = SF Compact Rounded:size=11:style=semibold;2
font-1 = Symbols Nerd Font Mono:size=15;2

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 3
padding-right = 6

module-margin = 4

modules-left = xworkspaces
modules-center = date
modules-right = pulseaudio network battery
