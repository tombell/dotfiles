monitor = eDP-1, preferred, 0x0, 1

exec = ~/.local/bin/launch-hypridle.sh
exec-once = mako
exec-once = swayosd-server
exec-once = hyprpaper
exec-once = waybar
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-clip-persist --clipboard regular

env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24

xwayland {
  force_zero_scaling = true
}

ecosystem {
  no_update_news = true
  no_donation_nag = true
}

input {
  kb_layout = gb
  kb_options = ctrl:nocaps

  touchpad {
    clickfinger_behavior = true
  }
}

general {
  gaps_in = 10
  gaps_out = 20

  border_size = 2

  col.active_border = rgba(187,154,247,0.933) rgba(125,207,255,0.933) 45deg
  col.inactive_border = rgba(65,72,104,0.666)

  resize_on_border = true
}

decoration {
  rounding = 5
  rounding_power = 2

  active_opacity = 1.0
  inactive_opacity = 0.95

  blur {
    enabled = true
    size = 2
    passes = 2

    vibrancy = 0.1696
  }

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(26,26,26,0.933)
  }
}

animations {
  enabled = true

  bezier = easeOutQuint, 0.23, 1, 0.32, 1
  bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
  bezier = linear, 0, 0, 1, 1
  bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
  bezier = quick, 0.15, 0, 0.1, 1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 0, 0, ease
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  force_default_wallpaper = 0
}

$mainMod = SUPER

bind = $mainMod, RETURN,      exec, /usr/bin/ghostty
bind = $mainMod, SPACE,       exec, pkill rofi || /usr/bin/rofi -show drun
bind = $mainMod SHIFT, SPACE, exec, /usr/bin/1password --quick-access

bind = $mainMod, F, fullscreen, 1
bind = $mainMod, J, togglesplit,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, W, killactive,

bind = $mainMod, LEFT,  movefocus, l
bind = $mainMod, DOWN,  movefocus, d
bind = $mainMod, UP,    movefocus, u
bind = $mainMod, RIGHT, movefocus, r

bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, L, swapwindow, r

bind = $mainMod, TAB, cyclenext
bind = $mainMod, TAB, bringactivetotop

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

bindel = , XF86AudioMute,         exec, $osdclient --output-volume mute-toggle
bindel = , XF86AudioLowerVolume,  exec, $osdclient --output-volume lower
bindel = , XF86AudioRaiseVolume,  exec, $osdclient --output-volume raise
bindel = , XF86AudioMicMute,      exec, $osdclient --input-volume mute-toggle
bindel = , XF86MonBrightnessDown, exec, $osdclient --brightness lower
bindel = , XF86MonBrightnessUp,   exec, $osdclient --brightness raise

$screenshot = hyprshot

bind = ALT SHIFT, 3, exec, $screenshot -m output -m eDP-1
bind = ALT SHIFT, 4, exec, $screenshot -m window
bind = ALT SHIFT, 5, exec, $screenshot -m region

layerrule = blur, waybar

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

windowrule = float, tag:floating-window
windowrule = center, tag:floating-window
windowrule = size 1100 800, tag:floating-window

windowrule = tag +floating-window, class:(tlpui|dev.tombell.wiremix|dev.tombell.bluetui|dev.tombell.impala)
windowrule = tag +floating-window, class:(xdg-desktop-portal-gtk), title:^(Choose.*Files?|Open.*Files?|Open Folder|Save.*Files?|Save.*As|Save|All Files)
